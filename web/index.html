<body class="background-animate disable-scrolling">
    <button type="button" id="reboot" title="Reboot WiFi-USB" onclick="reboot()"><img src="./images/reboot-button-web_64.png" />Reboot</button>
    <div class="centered">
        <button type="button" id="toggle-power" onclick="togglePower()">
            <div class="power-toggle power-on" title="Power is On"></div>
        </button>
        <button type="button" id="update-status" title="Refresh power status" onclick="updateStatus()">Update Status</button>
    </div>
    <button type="button" id="info" title="About WiFi-USB" onclick="showInfo()"><img src="./images/info-icon.png" /></button>
    
    <div class="info-overlay scrollable">
            <button type="button" id="info-close" onclick="hideInfo()">Close</button>
            <h1>WiFi-USB</h1>
            <h3 class="about">About</h3>
            <p>WiFi-USB is a publicly available combination of hardware and software tha allows people to remotely power on/off any device that is powered by a 5V USB port.</p>

            <br/>
            <h5>Web Version 0.2</h5>
    </div>
