<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>WebSocket Test</title>
    <script language="javascript" type="text/javascript">
        var wsUri = "ws://wifiusb.local:8080/";
        var output;
        var websocket;

        function init() {
            output = document.getElementById("output");
            check();
        }

        function check() {
            console.log("Checking web socket state...");
            if (!websocket || websocket.readyState == 3) connect();
            console.log("State is: " + websocket.readyState);
        }

        function connect() {
            if (!websocket) {
                writeToScreen("Trying to connect...");
            } else {
                websocket.close();
                writeToScreen("Reconnecting..");
            }
            websocket = new WebSocket(wsUri, ["arduino"]);

            websocket.onopen = function (evt) {
                onOpen(evt);
            };
            websocket.onclose = function (evt) {
                onClose(evt);
                //force reconnect
                check();
            };
            websocket.onmessage = function (evt) {
                onMessage(evt)
            };
            websocket.onerror = function (evt) {
                onError(evt)
            };
        }

        function onOpen(evt) {
            writeToScreen("CONNECTED");
        }

        function onClose(evt) {
            writeToScreen("DISCONNECTED");
        }

        function onMessage(evt) {
            writeToScreen('<span style="color: blue;">SERVER SAYS: ' + evt.data + '</span>');
        }

        function onError(evt) {
            console.log(evt);
            writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
        }

        function doSend(message) {
            writeToScreen("SENT: " + message);
            websocket.send(message);
        }

        function writeToScreen(message) {
            var pre = document.createElement("p");
            pre.style.wordWrap = "break-word";
            pre.innerHTML = message;
            output.appendChild(pre);
        }

        function sendMessage() {
            var mes = document.getElementById("message");
            var message = mes.value;
            doSend(message);
            mes.value = "";
        }

        window.addEventListener("load", init, false);
    </script>

    <style>
        header {
            display: block;
            position: absolute;
            height: 100px;
            width: 100%;
            top: 0;
            left: 0;
            
        }
        
        #output {
            height: calc(100% - 120px);
            margin-top: 20px;
            width: 100%;
            display: block;
            position: absolute;
            top: 100px;
            left: 0px;
            overflow-y: auto;
        }
        
    </style>

</head>

<body>
    <header>
        <h2>WebSocket Test</h2>

        <input type="text" id="message" placeholder="Message Text Here" value="" />
        <button onclick="sendMessage()">Send</button>
    </header>

    <div id="output"></div>

</body>
